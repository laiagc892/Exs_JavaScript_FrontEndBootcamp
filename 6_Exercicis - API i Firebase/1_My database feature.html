<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1_My database feature</title>
    <link rel="stylesheet" href="1_My database feature.css">
    <script src="https://kit.fontawesome.com/c889951493.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="black-overlay">
        <div id="lb">
            <div class="lb-head">
                <h3>Nova tasca:</h3>
                <i id="lb-close" class="i-close fas fa-times"></i>
            </div>
            <textarea id="new-task"></textarea>
            <i id="ui-lb-save" class="i-save fas fa-check"></i>
            <i id="u-lb-save" class="i-save fas fa-check"></i>
            <i id="i-lb-save" class="i-save fas fa-check"></i>
            <i id="p-lb-save" class="i-save fas fa-check"></i>
        </div>
    </div>
    <div class="all">
        <h1>Prioritats pel cap</h1>
        <main>
            <div class="cards">
                <div class="card-head">
                    <h2>Urgent + Important</h2>
                    <i id="ui-add" class="i-add fas fa-plus"></i>
                </div>
                <div class="card-notes">
                    <ul id="ui-list"></ul>
                </div>
            </div>
            <div class="cards">
                <div class="card-head">
                    <h2>Urgent</h2>
                    <i id="u-add" class="i-add fas fa-plus"></i>
                </div>
                <div class="card-notes">
                    <ul id="u-list"></ul>
                </div>
            </div>
            <div class="cards">
                <div class="card-head">
                    <h2>Important</h2>
                    <i id="i-add" class="i-add fas fa-plus"></i>
                </div>
                <div class="card-notes">
                    <ul id="i-list"></ul>
                </div>
            </div>
            <div class="cards">
                <div class="card-head">
                    <h2>Pendent</h2>
                    <i id="p-add" class="i-add fas fa-plus"></i>
                </div>
                <div class="card-notes">
                    <ul id="p-list"></ul>
                </div>
            </div>
        </main>
    </div>

    <script src="1_My database feature.js"></script>
</body>
</html>
