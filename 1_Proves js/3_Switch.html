<body>
    <script>
        
        // SWITCH:
        var color = "vermell";
        
        switch (color){
            case "vermell":
            console.log("El foc és vermell");
            break;                      // El "break" es posa pq et surti només l'opció corresponent, sinó els posem a cada opció, ens apareixeran totes.
            case "blau":
            console.log("El cel és blau");
            break;
            case 42:
            console.log("The answer to univers, life and everything");
            break;
            default:
            console.log("Cap de les anteriors");
        }
        console.log("----------------------------------------");
        
        
        console.log("Quin dia és avui?");   // Sempre que hi hagi un punt "." + alguna paraula + parèntesis "()", aquesta paraula és un "MÈTODE" de l'element que hi ha abans del punt.
        
        var data = new Date();              // Això és un objecte, del que pots agafar informació. (instanciat)

        }

        // Funcions són trossets de codi empaquetats en una etiqueta (tot allò que tingui un parèntesi després?)
