<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7_Mètodes</title>
</head>
<body>
    <script>
        // Els mètodes són un nom seguit de "." i una "funció()" o una "propietat".
        
        var nom = "Laia Guillén Carulla";
        
        var longitud = nom.length;              // Retorna el valor de la propietat "length", la longitud de la cadena.
        console.log(`La cadena de caràcters "${nom}" té ${longitud} caràcters.`);
        
        var segonCognom = nom.substring(13);    // Retorna la cadena des del caràcter 13.
        console.log(segonCognom);
        
        var primerCognom = nom.substr(5, 7);    // Retorna la cadena des del caràcter 5 i té longitud 7.
        console.log(primerCognom);
        
        var primerCognom = nom.substring(5, 12);    // Retorna la cadena des del caràcter 5 fins el 12.
        console.log(primerCognom);
        
        console.log(primerCognom);
        
        // -------------------------------------------------------------------------------------------------
        
        console.log(nom[13]);                   // Retorna el caràcter a la posició 13
        
        // -------------------------------------------------------------------------------------------------
        
        
    </script>
</body>
</html>
