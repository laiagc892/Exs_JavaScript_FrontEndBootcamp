        // FUNCIONS definides:
        function celToFahr(cel) {
            let fahr;               // let es fa servir per utilitzar una variable momentàniament dins de la funció, si s'estableix la var fora, utilitza memòria de més.
            fahr = cel * 9/5 + 32;
            return fahr;
        }
        
        
        function saludo(param1, param2, param3) {
            return `Hola, ${param1}! Avui és ${param2}? Com està ${param3}?`;
        }
        
        
        function saludar(n, d, m) {
            console.log(`Hola, ${n}! Com estàs en aquest meravellós ${d}? Què tal està ${m}?`);
        }
        
        
        function convertTemp1(temp, graus) {
            if (graus == "C"){
                let Far = temp * 9/5 + 32;
                return Far.toFixed(1);
            } else if (graus == "F"){
                let Cel = (temp - 32) * 5/9;
                return Cel.toFixed(1);
            } else {
                console.log("%cLa temperatura no té unitats!", "color: red");
            }
        }
        
        function convertTemp2(temp, graus) {
            switch (graus) {
                case "C":
                let Far = temp * 9/5 + 32;
                return Far.toFixed(1);
                case "F":
                let Cel = (temp - 32) * 5/9;
                return Cel.toFixed(1);
                default:
                return "%cLa temperatura no té unitats!", "color: red";
            }
        }
        
        
        function calculator(a, b, s) {
            if (s == "+") {
                console.log(`${a} més ${b} és ${a+b}`);
            } else if (s == "-") {
                console.log(`${a} menys ${b} és ${a-b}`);
            } else if (s == "*") {
                console.log(`${a} multiplicat per ${b} és ${a*b}`);
            } else if (s == "/" && b != 0) {
                console.log(`${a} dividit per ${b} és ${a/b}`);
            } else if (s == "/" && b == 0) {
                console.log(`%cNo es pot dividir per 0!`, `color: red; font-weight: bold`);
            } else if (s == "**") {
                console.log(`${a} elevat a ${b} és ${a**b}`);
            } else if (s == "%") {
                console.log(`La resta de dividir ${a} per ${b} és ${a%b}`);
            } else {
                console.log(`%c${s} no és una operació vàlida`, `color: red; font-weight: bold`);
            }
        }
