<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6_Exercici</title>
    <link rel="stylesheet" href="0_Exercicis.css">
</head>
<body>
    <div class="form">
        <div>
            <label for="colorS">Selecciona el color del teu nom:</label>
            <select name="colorS" id="color">
                <option value="purple">Lila</option>
                <option value="green">Verd</option>
                <option value="orange">Taronja</option>
                <option value="darkred">Granate</option>
            </select>
        </div>
        <input type="text" name="" id="nom" placeholder="Escriu el teu nom... perquè et pugui saludar">
        <button id="saludar-me">Em pots saludar? M'agradaria molt!</button>
        <h3 id="h"></h3>
    </div>
    <script>
        // Seleccionar un element del DOM (Document Object Model):
        var b1 = document.querySelector("#saludar-me");
        var nom = document.querySelector("#nom");
        var h = document.querySelector("#h");
        
        // Afegir un detector d'esdeveniments a un element
        b1.addEventListener("click", () => {        // detecta el click al botó i executa la funció
            var colorEsc = document.querySelector("#color option:checked");
            h.style.color = colorEsc.value;
            h.innerHTML = `Hola, ${nom.value}! `;
            });
    </script>
</body>
</html>
